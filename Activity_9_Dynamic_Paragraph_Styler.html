<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Paragraph Styler</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="p-8 bg-linear-to-r from-sky-500 to-indigo-500">
    <header class="header font-bold text-4xl text-center text-white mb-5">
        <h1>ðŸŽ¨ Dynamic Paragraph Styler</h1>
    </header>

    <div class="p-7 bg-white border-none rounded-xl shadow-md w-full max-w-md mx-auto">
        <h3 class="font-bold text-center text-xl mb-5">Customize Your Paragraph</h3>
        <label for="text_color" class="text-lg font-semibold block mb-2">Text Color:</label>
        <select name="text_color" id="text_color" class="bg-gray-200 border border-gray-300 rounded-md p-2 mb-4 block w-full max-w-md">
            <option value="Select Color" hidden>Select Color</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
        </select>
        
        <label for="font_size" class="text-lg font-semibold block mb-2">Font Size:</label>
        <select name="font_size" id="font_size" class="bg-blue-100 border border-gray-300 rounded-md p-2 mb-4 block w-full max-w-md">
            <option value="Select Size" hidden>Select Font Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        
        <label for="text_color " class="text-lg font-semibold block mb-2">Background Color:</label>
        <select name="background_color" id="background_color" class="bg-gray-100 border border-gray-300 rounded-md p-2 mb-7 block w-full max-w-md">
            <option value="Select Background Color" hidden>Select Background Color</option>
            <option value="Yellow">Yellow</option>
            <option value="Blue">Blue</option>
            <option value="red">Red</option>
        </select>

        <div>
            <h2 class="p-3 rounded-md border-none text-white text-align text-center text-lg bg-linear-to-r from-blue-700 to-purple-500">ðŸŽ¨ Apply Styles</h2>
        </div>

    </div>

    <div id="styled_paragraph_id" class="bg-white w-full max-w-md mx-auto mt-5 p-3 rounded-lg shadow-md">
        <p id="styled_paragraph" class="text-center text-lg font-semibold">This is a sample paragraph. Change my style!</p>
    </div>


    <script>
        const textColorSelect = document.getElementById('text_color');
        const fontSizeSelect = document.getElementById('font_size');
        const backgroundColorSelect = document.getElementById('background_color');
        const styledParagraphid = document.getElementById('styled_paragraph_id');
        const styledParagraph = document.getElementById('styled_paragraph');

        textColorSelect.addEventListener('change', function() {
            styledParagraph.style.color = this.value;
        });

        fontSizeSelect.addEventListener('change', function() {
            switch (this.value) {
                case 'Small':
                    styledParagraph.style.fontSize = '12px';
                    break;
                case 'Medium':
                    styledParagraph.style.fontSize = '16px';
                    break;
                case 'Large':
                    styledParagraph.style.fontSize = '20px';
                    break;
                default:
                    styledParagraph.style.fontSize = '16px';
            }
        });

        backgroundColorSelect.addEventListener('change', function() {
            styledParagraphid.style.backgroundColor = this.value;
        });
    </script>
</body>
</html>
