<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="p-8 bg-linear-to-r from-sky-500 to-indigo-500 h-screen flex flex-col justify-center items-center">
    
    <div class="bg-white p-7 border-none rounded-xl shadow-md w-full max-w-md mx-auto">
        <h2 class="text-blue-700 text-3xl font-bold text-center mb-7">CountDown Timer</h2>

        <div class="flex flex-col items-center mb-7">
            <input type="number" id="countdown_time" class="text-center text-blue-700 border border-2 border-blue-500 rounded-lg p-4 mb-6 block w-full max-w-xs" placeholder="Enter time in seconds">
            <button id="start_timer" class="bg-blue-500 text-white text-lg font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-102 hover:bg-blue-600">Start CountDown</button>
        </div>

        <div id="timer_display" class="bg-blue-100 text-blue-700 text-center font-bold text-2xl p-4 rounded-lg mt-5">
            <p class="">00:00:00</p>
        </div>
    </div>

    <script>
        const countdownTimeInput = document.getElementById('countdown_time');
        const startTimerButton = document.getElementById('start_timer');
        const timerDisplay = document.getElementById('timer_display');

        startTimerButton.addEventListener('click', function() {
            let timeLeft = parseInt(countdownTimeInput.value);
            if (isNaN(timeLeft) || timeLeft <= 0) {
                alert("Please enter a valid number of seconds.");
                return;
            }

            const interval = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    timerDisplay.innerHTML = "<p>Time's up!</p>";
                } else {
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    timerDisplay.innerHTML = `<p>${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}</p>`;
                    timeLeft--;
                }
            }, 1000);
        });
    </script>

</body>
</html>
